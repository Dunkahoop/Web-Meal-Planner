<!DOCTYPE html>
<html>
  <head>
    <title>Weekly Meal Planner</title>
  </head>
  <body>
    <h1>Weekly Meal Planner</h1>

    <div id="add">
      <h2>Add Recipe</h2>
      <input id="key" type="text" placeholder="Recipe Name" />
      <input id="value" type="text" placeholder="Link to Recipe" />
      <button onclick="addRecipe()">Add Recipe</button>
    </div>
    <h2>Recipe List</h2>
    <p id="demo"></p>
    <div id="delete">
      <h2>Delete Recipe</h2>
      <select name="options" id="options"></select>
      <button onclick="deleteRecipe()">Delete Recipe</button>
    </div>
    <p></p>
    <div id="edit">
      <h2>Edit Recipe</h2>
      <select name="options" id="options1"></select>
    </div>
    <div>
      <h2>Add Recipe Ingredients</h2>
      <select name="options" id="options2"></select>
      <input id="ingredient" type="text" placeholder="Ingredient"/>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
